<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Secret Agent Supply Inc.</title>
    <link href="./resources/styles/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/styles/styles.css" type="text/css" rel="stylesheet">
  </head>

  <body>

      <div class="main">
        <div class="logo">
          <img src="./resources/images/logo.png" alt="a logo"/>
          <span> secret agent supply inc.</span>
        </div>

        <div class="main-banner">
          <div class="square">
            <span class="inscription small"> new arrival </span>
            <span class="inscription large"> sport bikes and motocycles </span>
          </div>
        </div>

        <div class="navigation">
          <span class="max"> eyewear </span>
          <span class="max"> apparel </span>
          <span class="max"> gadgets </span>
          <span class="max"> vehicles </span>
          <span class="max"> classes </span>
          <span class="max"> contact </span>
          <span class="min"> menu </span>
        </div>


      <div class=middle>
        <div class="product-grid">

          <div class="product pen">
          <img src="./resources/images/pen.png" alt="a pen"/>
          <span> exploding pen </span>
          </div>

          <div class="product watch">
          <img src="./resources/images/watch.png" alt="watch"/>
          <span> cellular watch </span>
          </div>

          <div class="product glasses">
          <img id="special" src="./resources/images/glasses.png" alt="glasses"/>
          <span> thermal glasses </span>
          </div>
        </div>

      <div class="additional">
        <div class="location">
          <span> location </span>
          <p> -47.346436, 84.32354 </p>
        </div>

        <div class="hours">
          <span> hours </span>
          <p> 0800-1800 </p>
        </div>
       </div>
      </div>

      <footer>
        <span> copyright secret agent supply inc. </span>
      </footer>

    </div>

  </body>
</html>
